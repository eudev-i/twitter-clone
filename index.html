<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CabeÃ§alho -->
    <header id="main-header">
      <div class="content">
        <!-- Menu -->
        <nav>
          <ul>
            <li>
              <img src="images/home.svg" alt="Home" />
              Home
            </li>
            <li>
              <img src="images/notification.svg" alt="Notification" />
              Notifications
            </li>
            <li>
              <img src="images/message.svg" alt="Message" />
              Messages
            </li>
          </ul>
        </nav>
        <!-- Logo -->
        <img src="images/logo.svg" alt="Logo Twitter" />
        <!-- Side -->
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <!-- Banner -->
    <div class="banner">
      <h1>Twitter da Vitoria</h1>
    </div>

    <!-- Barra superior -->
    <div class="bar">
      <div class="content">
        <ul>
          <li>
            <span>Tweets</span>
            <strong>3931</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>387</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>265</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0 </strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
